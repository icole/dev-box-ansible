---
- name: Install base OS X packages
  homebrew:
    update_homebrew: yes
    upgrade_all: yes
    state: latest
    name: [
      'curl',
      'sqlite3',
      'wget',
      'memcached',
      'redis',
      'imagemagick',
      'macvim',
      'gpg',
      'yarn'
    ]

- name: Install base OS X apps
  homebrew_cask:
    state: present
    name: [
      'google-chrome',
      'firefox',
      'iterm2',
      'omnifocus',
      'dropbox',
      'telegram',
      'nordvpn',
      'slack',
      'bartender',
      'spotify'
    ]
